<template name="post_item">
  <a href="{{link}}" class="post-item column needsclick">
    <span class="star-badge absolute top overflow-hidden depth-6 {{#if upvoted}}js-downvote{{else}}js-upvote{{/if}}">
      <svg class="star-icon" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16">
        <path fill="#FFFFFF" d="M8,0l1.9,6H16l-4.9,4l1.9,6l-5-4l-5,4l1.9-6L0,6h6.1L8,0z"/>
      </svg>
      <span class="star-count">{{stars}}</span>
    </span>
    <div class="screenshot-wrap relative">
      <span class="screenshot-loader absolute-center depth-5" style="background-color: {{color}};">{{> loader}}</span>
      <img class="screenshot" src="{{#if image}}{{image}}{{else}}http://api.screenshotmachine.com/?key=0151a3&size=N&hash={{hash}}&url={{link}}{{/if}}" alt="{{title}}">
    </div>
    <div class="p2 relative">
      <div class="post-title">{{title}}</div>
      <div class="post-description">{{description}}</div>
      {{#if ownsPost}}
      <div class="post-edit depth-5 js-edit">
        <svg class="edit-wrap" width="42" height="42" viewBox="0 0 42 42">
          <path class="edit-background" fill="" d="M42 42h-42l42-42z"/>
          <path class="edit-icon" fill="" d="M21 36l5-2-3-3-2 5zm10-13.1l3 3-7 7-3-3 7-7zm6 .1l-2 2-3-3 2-2 3 3z"/>
        </svg>
      </div>
      {{/if}}
    </div>
  </a>
</template>
